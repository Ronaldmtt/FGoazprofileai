{% extends "base.html" %}

{% block title %}Lista de Usuários - Admin{% endblock %}

{% block content %}
<div x-data="usersPage()" x-init="loadUsers()">
    <!-- Header -->
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Lista de Usuários</h2>
            <p class="text-gray-600">Todos os usuários e suas pontuações</p>
        </div>
        <div class="flex gap-2">
            <a href="/admin/dashboard" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">
                ← Dashboard
            </a>
            <a href="/admin/logout" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                Sair
            </a>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6">
            <p class="text-sm text-gray-600 mb-1">Total de Usuários</p>
            <p class="text-3xl font-bold text-gray-900" x-text="users.length"></p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <p class="text-sm text-gray-600 mb-1">Avaliações Completas</p>
            <p class="text-3xl font-bold text-green-600" x-text="completedCount"></p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <p class="text-sm text-gray-600 mb-1">Nota Média</p>
            <p class="text-3xl font-bold text-blue-600" x-text="averageScore.toFixed(1)"></p>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
                <input 
                    type="text" 
                    x-model="searchQuery"
                    placeholder="Nome, email, departamento..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por Nível</label>
                <select 
                    x-model="filterLevel"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                >
                    <option value="">Todos os níveis</option>
                    <option value="N0">N0 - Iniciante</option>
                    <option value="N1">N1 - Básico</option>
                    <option value="N2">N2 - Intermediário</option>
                    <option value="N3">N3 - Avançado</option>
                    <option value="N4">N4 - Especialista</option>
                    <option value="N5">N5 - Mestre</option>
                    <option value="Pendente">Pendente</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ordenar por</label>
                <select 
                    x-model="sortBy"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                >
                    <option value="score_desc">Nota (maior→menor)</option>
                    <option value="score_asc">Nota (menor→maior)</option>
                    <option value="name">Nome (A→Z)</option>
                    <option value="date">Data (mais recente)</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Nome
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Email
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Departamento
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Cargo
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Nota
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Nível
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Data
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Ações
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="user in filteredUsers" :key="user.id">
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900" x-text="user.name"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-600" x-text="user.email"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-600" x-text="user.department"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-600" x-text="user.role"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-semibold" 
                                 :class="user.global_score ? getScoreColor(user.global_score) : 'text-gray-400'"
                                 x-text="user.global_score ? user.global_score : '-'">
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
                                  :class="getLevelColor(user.global_level)"
                                  x-text="user.global_level">
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                            <span x-text="user.completed_at ? formatDate(user.completed_at) : '-'"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button 
                                @click="viewDetails(user.id)"
                                class="text-indigo-600 hover:text-indigo-900 font-medium"
                            >
                                Ver Detalhes
                            </button>
                        </td>
                    </tr>
                </template>
                
                <template x-if="filteredUsers.length === 0">
                    <tr>
                        <td colspan="8" class="px-6 py-12 text-center text-gray-500">
                            Nenhum usuário encontrado
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- User Detail Modal -->
    <div x-show="showDetailModal" 
         x-cloak
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
         @click.self="showDetailModal = false">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-2xl font-bold text-gray-900" x-text="selectedUser?.name"></h3>
                        <p class="text-gray-600" x-text="selectedUser?.email"></p>
                    </div>
                    <button @click="showDetailModal = false" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <template x-if="selectedUser">
                    <div>
                        <!-- User Info -->
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <p class="text-sm text-gray-600">Departamento</p>
                                <p class="font-medium" x-text="selectedUser.department"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Cargo</p>
                                <p class="font-medium" x-text="selectedUser.role"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Nota Global</p>
                                <p class="text-2xl font-bold" 
                                   :class="getScoreColor(selectedUser.global_score)"
                                   x-text="selectedUser.global_score || '-'"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Nível</p>
                                <span class="inline-block px-3 py-1 text-sm font-semibold rounded-full"
                                      :class="getLevelColor(selectedUser.global_level)"
                                      x-text="selectedUser.global_level"></span>
                            </div>
                        </div>

                        <!-- Competency Scores -->
                        <div x-show="userDetails?.sessions && userDetails.sessions.length > 0">
                            <h4 class="text-lg font-semibold mb-4">Pontuação por Competência</h4>
                            <template x-if="userDetails?.sessions[0]?.competency_scores">
                                <div class="space-y-3">
                                    <template x-for="(score, comp) in userDetails.sessions[0].competency_scores" :key="comp">
                                        <div>
                                            <div class="flex justify-between mb-1">
                                                <span class="text-sm font-medium text-gray-700" x-text="comp"></span>
                                                <span class="text-sm font-semibold" x-text="score.toFixed(1)"></span>
                                            </div>
                                            <div class="w-full bg-gray-200 rounded-full h-2">
                                                <div class="bg-blue-600 h-2 rounded-full" :style="'width: ' + score + '%'"></div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>

<style>
[x-cloak] { display: none !important; }
</style>

<script>
function usersPage() {
    return {
        users: [],
        searchQuery: '',
        filterLevel: '',
        sortBy: 'score_desc',
        showDetailModal: false,
        selectedUser: null,
        userDetails: null,
        
        get filteredUsers() {
            let filtered = this.users;
            
            // Search filter
            if (this.searchQuery) {
                const query = this.searchQuery.toLowerCase();
                filtered = filtered.filter(u => 
                    u.name.toLowerCase().includes(query) ||
                    u.email.toLowerCase().includes(query) ||
                    (u.department && u.department.toLowerCase().includes(query)) ||
                    (u.role && u.role.toLowerCase().includes(query))
                );
            }
            
            // Level filter
            if (this.filterLevel) {
                filtered = filtered.filter(u => u.global_level === this.filterLevel);
            }
            
            // Sort
            filtered.sort((a, b) => {
                switch (this.sortBy) {
                    case 'score_desc':
                        return (b.global_score || 0) - (a.global_score || 0);
                    case 'score_asc':
                        return (a.global_score || 0) - (b.global_score || 0);
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'date':
                        return new Date(b.completed_at || 0) - new Date(a.completed_at || 0);
                    default:
                        return 0;
                }
            });
            
            return filtered;
        },
        
        get completedCount() {
            return this.users.filter(u => u.global_score !== null).length;
        },
        
        get averageScore() {
            const completed = this.users.filter(u => u.global_score !== null);
            if (completed.length === 0) return 0;
            const sum = completed.reduce((acc, u) => acc + u.global_score, 0);
            return sum / completed.length;
        },
        
        async loadUsers() {
            try {
                const response = await fetch('/admin/users/data');
                this.users = await response.json();
            } catch (err) {
                console.error('Error loading users:', err);
            }
        },
        
        async viewDetails(userId) {
            try {
                const response = await fetch(`/admin/users/${userId}`);
                this.userDetails = await response.json();
                this.selectedUser = this.users.find(u => u.id === userId);
                this.showDetailModal = true;
            } catch (err) {
                console.error('Error loading user details:', err);
            }
        },
        
        getScoreColor(score) {
            if (score >= 90) return 'text-purple-600';
            if (score >= 75) return 'text-green-600';
            if (score >= 60) return 'text-blue-600';
            if (score >= 45) return 'text-yellow-600';
            if (score >= 30) return 'text-orange-600';
            return 'text-red-600';
        },
        
        getLevelColor(level) {
            const colors = {
                'N5': 'bg-purple-100 text-purple-800',
                'N4': 'bg-green-100 text-green-800',
                'N3': 'bg-blue-100 text-blue-800',
                'N2': 'bg-yellow-100 text-yellow-800',
                'N1': 'bg-orange-100 text-orange-800',
                'N0': 'bg-red-100 text-red-800',
                'Pendente': 'bg-gray-100 text-gray-800'
            };
            return colors[level] || 'bg-gray-100 text-gray-800';
        },
        
        formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    }
}
</script>
{% endblock %}
