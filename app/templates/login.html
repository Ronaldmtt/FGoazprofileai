{% extends "base.html" %}

{% block title %}Login - OAZ IA Profiler{% endblock %}

{% block content %}
<div class="max-w-md mx-auto" x-data="loginForm()">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Bem-vindo!</h2>
        <p class="text-gray-600 mb-6">
            Avalie sua proficiência em IA em 8-12 minutos
        </p>

        <form @submit.prevent="submitForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email corporativo (@oaz.co)
                </label>
                <input 
                    type="email" 
                    id="email" 
                    x-model="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="seu.nome@oaz.co"
                >
            </div>

            <div x-show="error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-sm text-red-800" x-text="error"></p>
            </div>

            <button 
                type="submit"
                :disabled="loading"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition"
            >
                <span x-show="!loading">Entrar</span>
                <span x-show="loading">Entrando...</span>
            </button>
        </form>
    </div>
</div>

<script>
function loginForm() {
    return {
        email: '',
        loading: false,
        error: '',
        
        async submitForm() {
            this.error = '';
            this.loading = true;
            
            try {
                const response = await fetch('/auth/magic-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: this.email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirect automatically
                    window.location.href = data.redirect;
                } else {
                    this.error = data.error || 'Erro ao fazer login';
                    this.loading = false;
                }
            } catch (err) {
                this.error = 'Erro de conexão. Tente novamente.';
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
